<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트아이콘으로 처리하기</title>
    <!-- reset-scc  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <!-- bootstrap-icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrapcdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-red{
            color: red !important;
        }
        .text-yellow {
            color: yellow !important;
        }
        .text-green{
            color: green !important;
        }
    </style>
</head>
<body>
    <i class="bi bi-list fs-1" id="allBtn"></i>
    <!-- bi-x-lg -->
    <script>
        const allBtn = document.getElementById("allBtn");
        let status = true;  // let = 값이 바뀌는 변수. 처음 한번만 선언
        allBtn.addEventListener("click", function(){
            // allBtn.classList = 'bi bi-list fs-1 bi-x-lg'; 
            // allBtn.classList += 'bi-x-lg';   추가대입식. 스피드가 빠름
            if(status){
                allBtn.classList = 'bi bi-list fs-1 bi-x-lg text-red'; // X 아이콘까지 있는 상태
                status = false;  // status 가 false 의 값을 가지게 됨
            }else{
                allBtn.classList = 'bi bi-list fs-1 ';  // list 아이콘만 있는 상태
                status = true;
            }
        })
    </script>
</body>
</html>
