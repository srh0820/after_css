<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 반응형 제작하기 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <style>
        .img-fluid{
            max-width: 100%;    /* width 값은 유전 받지 않음 */
        }
        #mainBanner{
            background-image: url("./img/bg.png");
            height: 100vw; /* 정사각형 */
            max-height: 800px; /* 실제 너비 */
            background-repeat: no-repeat; 
            background-position: center;
            background-size: auto 100%; /* x축(너비) auto , y축(높이) 100% */
            transition: 0.5s;
            color: white;
            font-size: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainBanner:hover{
            background-size: auto 150%; /* 마우스 오버시 확대 */
        }
        @media (max-width:991px) { /* 미디어 쿼리 */
            h2 span{
                display: none; /* 화면이 991px 이하일 때 h2 에 있는 span 은 안나타나기 */
            }
        }
    </style>
</head>
<body>
    <div id="mainBanner">
        <!-- <img src="./img/bg.png" class="img-fluid" alt=""> -->
        <h2>삼양홀딩스<span>에 오신 것을 환영합니다.</span></h2>
    </div>
</body>
</html>
